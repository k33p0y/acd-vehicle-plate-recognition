{% load mathfilters %}
<table style="margin-left: 15px;" class="table table-light table-hover table-striped">
    <thead class="thead-light">
        <tr>
            <th colspan="5">As of Today: {{ total }} in Total</th>
        </tr>
        <tr>
            <th>#</th>
            <th>Plate</th>
            <th>Park-In</th>
            <th>Park-Out</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for item in logs %}
        <tr>
            <td>{{ total | sub:forloop.counter0 }}</td>
            <td>{{ item.vehicle.plate }}</td>
            <td>{{ item.datetime_in | date:'h:i A' }}</td>
            <td>{{ item.datetime_out | date:'h:i A' }}</td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th>#</th>
            <th>Plate</th>
            <th>Park-In</th>
            <th>Park-Out</th>
            <th>Action</th>
        </tr>
    </tfoot>
</table>
